<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Header and Two Divs Example</title>
    <style>
      /* Define styles for the header */
      #header {
        background-color: gray;
        height: 100px;
        text-align: center;
        font-size: 36px;
        color: white;
        line-height: 100px;
      }

      /* Define styles for the two divs */
      .col {
        width: 50%;
        height: 200px;
        float: left;
        text-align: center;
        font-size: 24px;
        padding-top: 50px;
      }

      /* Define styles for the footer */
      #footer {
        background-color: gray;
        height: 100px;
        text-align: center;
        font-size: 24px;
        color: white;
        line-height: 100px;
      }

      /* Define media query for screens less than 756px */
      @media (max-width: 756px) {
        .col {
          width: 100%;
          height: 150px;
          float: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="header">
      Header
    </div>
    <div class="col" style="background-color: lightblue;">
      Column 1
    </div>
    <div class="col" style="background-color: lightgreen;">
      Column 2
    </div>
    <div id="footer">
      Footer
    </div>
  </body>
</html>
