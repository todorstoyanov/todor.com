<!DOCTYPE html>
<html>
<head>
	<title>Responsive HTML Page</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		.container {
			display: flex;
			justify-content: space-between;
		}

		.box {
			flex-basis: 50%;
			margin-bottom: 20px;
			padding: 20px;
			background-color: #eee;
			text-align: center;
		}

		.bottom {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		@media only screen and (max-width: 600px) {
			.box {
				flex-basis: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="header">
		<h1>Responsive HTML Page</h1>
	</div>
	<div class="container">
		<div class="box">
			<h2>Box 1</h2>
			<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
		</div>
		<div class="box">
			<h2>Box 2</h2>
			<p>Suspendisse potenti. Donec posuere felis non nunc dignissim, a vestibulum orci iaculis.</p>
		</div>
	</div>
	<div class="bottom">
		<p>Â© 2023 Example Company. All rights reserved.</p>
	</div>
</body>
</html>
