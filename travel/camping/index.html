<script type="text/javascript">
	function setPicBG(id, data) {
		$(id).css("background-image", "url("+data+")");
	}
	function setActiveClass(menuId) {
		$("#tent").attr("class", "menuitem");
		$("#stationwagon").attr("class", "menuitem");
		$("#caravan").attr("class", "menuitem");
		$("#campervan").attr("class", "menuitem");
		$("#camper").attr("class", "menuitem");
		$("#rtt").attr("class", "menuitem");
		$(menuId).attr("class", "menuitem_selected");
		
		switch (menuId)
		{
			case "#tent": var obj = data.tent; break;
			case "#stationwagon": var obj = data.stationwagon; break;
			case "#caravan": var obj = data.caravan; break;
			case "#campervan": var obj = data.campervan; break;
			case "#camper": var obj = data.camper; break;
			case "#rtt": var obj = data.rtt; break;
		}
		setPicBG("#container", obj.Pic);		
	}
	$(document).ready(function() {		
		setActiveClass("#tent");
		$("#loadTent").click(function() {
			setActiveClass("#tent");
		});
		$("#loadStationWagon").click(function() {
			setActiveClass("#stationwagon");		
		});
		$("#loadCaravan").click(function() {
			setActiveClass("#caravan");
		});
		$("#loadCampervan").click(function() {
			setActiveClass("#campervan");
		});
		$("#loadCamper").click(function() {
			setActiveClass("#camper");
		});
		$("#loadRoofTopTent").click(function() {
			setActiveClass("#rtt");
		});
	});
</script>
